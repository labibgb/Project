<!DOCTYPE html>
<html lang="en">
<head>
<title>Blood Donor</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
*{
    box-sizing: border-box;
}

body {
  margin: 0;
}
/* Style the header */
.header {
    background-color: #f1f1f1;
    padding: 20px;
    text-align: center;
}
img{
	align-content: left;
	height: 100px;
	width: 120px;
}
/* Style the top navigation bar */
.navbar {
    overflow: hidden;
    background-color: #333;
    font-family: Arial;
}

.navbar a {
    float: left;
    font-size: 16px;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

.dropdown {
    float: left;
    overflow: hidden;
}

.dropdown .dropbtn {
    font-size: 16px;    
    border: none;
    outline: none;
    color: white;
    padding: 14px 16px;
    background-color: inherit;
}

.navbar a:hover, .dropdown:hover .dropbtn {
    background-color: #4CAF50;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

.dropdown-content a {
    float: none;
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
}

.dropdown-content a:hover {
    background-color: #ddd;
}
.dropdown:hover .dropdown-content {
    display: block;
}
.side1{
	border: 2px solid gray;
	background-color: #f1f1f1;
	color: black;
	width: 100px;
	height: 100%;
	border-radius: 2px 

}
.middle{
	left:110px;
	width: 1000px;
	height: 100%;
	border: 1px solid gray;
	background-color:#f1f1f1; 
	color: black;
	border-radius: 2px 

}
.side2{
	left: 1010px;
	width: 100px;
	border: 2px solid gray;
	background-color: #f1f1f1;
	color: black;
	height: 100%;
	border-radius: 2px 

}
</style>
</head>
<body>

<div class="header">
  <img src="Blood.png" >
</div>

<div class="navbar">
  <a href="#">Home</a>
  <a href="#">All Donors List</a>
  <div class="dropdown">
    <button class="dropbtn">Donors by Group 
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
      <a href="#">A Positive (A+)</a>
      <a href="#">A Negative (A-)</a>
      <a href="#">AB Positive (AB+)</a>
      <a href="#">AB Negative (AB-)-</a>
      <a href="#">B Negative (B-)</a>
      <a href="#">O Positive (O+)</a>
      <a href="#">O Negative (O-)</a>
    </div>
  </div>
  <a href="#">Donors By Distric</a>
  <a href="#">All Blood Request List</a>
  <a href="#">Request for Blood</a>
  <a href="#">Blood Banks</a> 
</div>
</body>
</html>
